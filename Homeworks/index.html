<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/space.css">
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
    <title>Space Gallery</title>
</head>
<body>
    <header class="logo">
        <h2>Space Gallery</h2>
    </header>
    <main class="main-class hidden">
        <audio id="audio" src="sounds/640392main_STS-26_Liftoff.mp3" autoplay="true" preload="auto" currentTime="0"></audio>
        <section class="details-container">
            <div class="details-frame">
                <button id="hideCont-button" >X</button>
                <img src="images/hubble-space-telescope-0420221.webp" class="details-image">
                <span class="details-title">Hubble Telescope</span>
            </div>
            </section>
            <ul class="thumbnails-list">
            <li class="thumbnails-item">
                    <a class="thumbnails-anchor" href="#" data-details-image="images/hubble-space-telescope-0420221.webp"
                    data-details-title="Hubble telescope" audio-src="sounds/640392main_STS-26_Liftoff.mp3">
                        <img src="images/hubble-space-telescope-0420221.webp" class="thumbnails-image">
                        <span class="thumbnails-title">Hubble</span>
                    </a>
            </li>
            <li class="thumbnails-item">
                <a class="thumbnails-anchor" href="#" data-details-image="images/photo1.jpeg"
                data-details-title="Jupiter" audio-src="sounds/578626main_sputnik-beep.mp3">
                    <img src="images/photo1.jpeg" class="thumbnails-image">
                    <span class="thumbnails-title">Space 1</span>
                </a>
            </li>
            <li class="thumbnails-item">
                <a class="thumbnails-anchor" href="#" data-details-image="images/new_born_atar.webp"  
                data-details-title="NewBorn" audio-src="sounds/663784main_SLS_Audio_D.mp3">
                    <img src="images/new_born_atar.webp" class="thumbnails-image">
                    <span class="thumbnails-title">Space 2</span>
                </a>
            </li>
            <li class="thumbnails-item">
                <a class="thumbnails-anchor" href="#" data-details-image="images/meet_of_the_galaxies.webp"  data-details-title="Space meeting" audio-src="sounds/693857main_emfisis_chorus_1.mp3">
                    <img src="images/meet_of_the_galaxies.webp" class="thumbnails-image">
                    <span class="thumbnails-title">Space 3</span>
                </a>
            </li>
            <li class="thumbnails-item">
                <a class="thumbnails-anchor" href="#" data-details-image="images/Spiral of the Dragon.webp"  data-details-title="Spiral of the Dragon" audio-src="sounds/584796main_enceladus.mp3">
                    <img src="images/Spiral of the Dragon.webp" class="thumbnails-image">
                    <span class="thumbnails-title">Space 4</span>
                </a>
            </li>
            <li class="thumbnails-item">
                <a class="thumbnails-anchor" href="#" data-details-image="images/Sky_caterpillar.webp"  data-details-title="Sky caterpillar" audio-src="sounds/584852main_Apollo-12_All-Weather-Testing.mp3">
                    <img src="images/Sky_caterpillar.webp" class="thumbnails-image">
                    <span class="thumbnails-title">Space 5</span>
                </a>
            </li>
            <li class="thumbnails-item">
                <a class="thumbnails-anchor" href="#" data-details-image="images/photo6.jpeg"  data-details-title="Space kiss" audio-src="sounds/582367main_Mercury-6_Zero-G.mp3">
                    <img src="images/photo6.jpeg" class="thumbnails-image">
                    <span class="thumbnails-title">Space 6</span>
                </a>
            </li>
            <li class="thumbnails-item">
                <a class="thumbnails-anchor" href="#" data-details-image="images/Edge of galaxy.webp"  data-details-title="Edge of galaxy" audio-src="sounds/SpaceLaserShot PE1095407.mp3">
                    <img src="images/Edge of galaxy.webp" class="thumbnails-image">
                    <span class="thumbnails-title">Space 7</span>
                </a>
            </li>
            <li class="thumbnails-item">
                <a class="thumbnails-anchor" href="#" data-details-image="images/Pillars_of_creation.webp"  data-details-title="Pillars of creation" audio-src="sounds/space-hello_A_minor.wav">

                </a>
            </li>
            <li class="thumbnails-item">
                <a class="thumbnails-anchor" href="#" data-details-image="images/photo9.jpeg"  data-details-title="Space arrow" audio-src="sounds/581097main_STS-1_Dust-it-Off.mp3">

                    <span class="thumbnails-title">Space 9</span>
                </a>
            </li>
            <li class="thumbnails-item">
                <a class="thumbnails-anchor" href="#" data-details-image="images/17-Saturn-aurora-bd0adfa-1.webp"  data-details-title="Saturn" audio-src="sounds/584795main_saturn_radio_waves.mp3">

                </a>
            </li>
            <li class="thumbnails-item">
                <a class="thumbnails-anchor" href="#" data-details-image="images/10-Horsehead-Nebula-8637904-3.webp"  data-details-title="Horsehead" audio-src="sounds/spacey-riser-cinematic-pierce_1bpm.wav">
                    <img src="images/10-Horsehead-Nebula-8637904-3.webp" class="thumbnails-image">
                    <span class="thumbnails-title">Space 11</span>
                </a>
            </li>
            <li class="thumbnails-item">
                <a class="thumbnails-anchor" href="#" data-details-image="images/09-Ring-Nebula-8637904.webp"  data-details-title="Ring Nebula" audio-src="sounds/640167main_Nice to be in Orbit.mp3">
                    <img src="images/09-Ring-Nebula-8637904.webp" class="thumbnails-image">
                    <span class="thumbnails-title">Space 12</span>
                </a>
            </li>
            <li class="thumbnails-item">
                <a class="thumbnails-anchor" href="#" data-details-image="images/2galaxies.webp"  data-details-title="Two galaxies" audio-src="sounds/578358main_kepler_star_KIC12268220C.mp3">
                    <img src="images/2galaxies.webp" class="thumbnails-image">
                    <span class="thumbnails-title">Space 13</span>
                </a>
            </li>
            <li class="thumbnails-item">
                <a class="thumbnails-anchor" href="#" data-details-image="images/2D11056335-140107-space-hubble-530p.webp"  data-details-title="Abyss" audio-src="sounds/578629main_hawquindar.mp3">
                    <img src="images/2D11056335-140107-space-hubble-530p.webp" class="thumbnails-image">
                    <span class="thumbnails-title">Space 14</span>
                </a>
            </li>
            <li class="thumbnails-item">
                <a class="thumbnails-anchor" href="#" data-details-image="images/deth_of_the_star.webp"  data-details-title="Death of the star" audio-src="sounds/569462main_eagle_has_landed.mp3">
                    <img src="images/deth_of_the_star.webp" class="thumbnails-image">
                    <span class="thumbnails-title">Space 15</span>
                </a>

    </main>
    <script src="src/space.js"></script>

</html>
